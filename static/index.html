<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Integration</title>
    <script>
        async function predict() {
            const feature1 = parseFloat(document.getElementById("feature1").value);
            const feature2 = parseFloat(document.getElementById("feature2").value);

            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ feature1, feature2 })
            });

            const result = await response.json();
            document.getElementById("output").innerText = `Prediction: ${result.prediction}`;
        }
    </script>
</head>
<body>
    <h1>ML Model Prediction</h1>
    <form onsubmit="event.preventDefault(); predict();">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" step="any" required>
        <br><br>
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" step="any" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>
    <p id="output"></p>
</body>
</html>
